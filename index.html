
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Palindrome Checker</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 2rem; }
  .container { max-width: 500px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
  input, button { width: 100%; padding: .75rem; margin-top: .5rem; font-size: 1rem; }
  button { background: #0078d7; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #005fa3; }
  .result { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h1>Palindrome Checker</h1>
  <p>Enter a word to check if it's a palindrome:</p>
  <input id="inputText" type="text" placeholder="e.g., racecar" />
  <button onclick="checkPalindrome()">Check</button>
  <div id="result" class="result"></div>
</div>

<script>
/*
    program name: palindrome checker
    author: tyler lacy
    date: 11/27/2025
    description: asks the user to enter a string and it checks if its a palindrome
                 by comparing the first character of the string array at 0
                 to the last character of the string represented by str.length()-1-i.
*/

// Equivalent of your C++ function in JavaScript
function isPalindrome(str) {
    let length = str.length;
    for (let i = 0; i < length / 2; i++) {
        if (str[i] !== str[length - 1 - i]) {
            return false;
        }
    }
    return true;
}

function checkPalindrome() {
    const str = document.getElementById('inputText').value.trim();
    const resultDiv = document.getElementById('result');

    if (str === "") {
        resultDiv.textContent = "Please enter a word.";
        return;
    }

    if (isPalindrome(str)) {
        resultDiv.textContent = "✅ It is a palindrome!";
    } else {
        resultDiv.textContent = "❌ It is not a palindrome.";
    }
}
</script>
</body>
</html>
