
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a; /* optional: dark background */
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      background: #ffffff; /* the sheet is white */
      display: block;
    }
    /* optional: ensure full height on mobile Safari */
    @supports (-webkit-touch-callout: none) {
      iframe { height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom)); }
    }
  </style>
</head>

    title="Google Sheet"
